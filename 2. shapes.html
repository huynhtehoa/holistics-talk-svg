<html>

<body>
  <h1>Rectangle</h1>
  <h2>Basic</h2>
  <svg width="400" height="110">
    <rect width="300" height="100" style="fill:lightblue; stroke-width:3; stroke:black" />
  </svg>

  <h2>Rounded corners</h2>
  <svg width="400" height="180">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
      style="fill:red; stroke:black; stroke-width:5; opacity:0.5" />
  </svg>



  <h1>Circle</h1>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  </svg>




  <h1>Ellipse</h1>
  <h2>Basic</h2>
  <svg height="140" width="500">
    <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow; stroke:purple; stroke-width:2" />
  </svg>

  <h2>Stack</h2>
  <svg height="150" width="500">
    <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
    <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime" />
    <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
  </svg>

  <h2>Pregnancy</h2>
  <svg height="100" width="500">
    <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:yellow" />
    <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white" />
  </svg>




  <h1>Line</h1>
  <svg height="210" width="500">
    <line x1="50" y1="0" x2="200" y2="200" style="stroke:red; stroke-width:2" />
  </svg>




  <h1>Polyline</h1>
  <svg height="180" width="500">
    <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:white; stroke:red; stroke-width:4" />
  </svg>





  <h1>Polygon</h1>
  <h2>Basic</h2>
  <svg height="250" width="500">
    <polygon points="220,10 300,210 170,250 123,234" style="fill:lime; stroke:purple; stroke-width:1" />
  </svg>

  <h2>Star</h2>
  <svg height="210" width="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
      style="fill:lime; stroke:purple; stroke-width:5;" />
  </svg>





  <h1>Text</h1>
  <h2>One line</h2>
  <svg height="60" width="200">
    <text x="0" y="15" fill="red" transform="rotate(30 20,40)">Nghieng ne</text>
  </svg>

  <h2>Grouped text</h2>
  <svg height="90" width="200">
    <text x="10" y="20" style="fill:red;">Several lines:
      <tspan x="30" y="40">First line.</tspan>
      <tspan x="20" y="80">Second line.</tspan>
    </text>
  </svg>





  <h1>Path</h1>
  <svg height="400" width="450">
    <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
    <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
    <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
    <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
    <!-- Label the points -->
    <g font-size="30" font-family="sans-serif" fill="black" stroke="none">
      <text x="70" y="350">A</text>
      <text x="240" y="40">B</text>
      <text x="410" y="350">C</text>
    </g>
  </svg>
</body>

</html>
